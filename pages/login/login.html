<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/dreamhouse-logo.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label floating>Email Address</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="LoginDetails.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="LoginDetails.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="loginSubmit()" menuToggle="afterLogin">Login</button>
          <button ion-button class="register-btn" block clear >Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
